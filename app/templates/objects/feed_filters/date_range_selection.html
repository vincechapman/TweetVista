{% macro date_range_selection() %}
    <div id="date-range-selection" class="container is-fluid bg-is-white border-is-electric-blue campaign-filter-field" style="border-radius: 10px; padding: 20px;" hidden>
        <div class="columns">
            <div class="column is-narrow" style="max-width: 300px;">
                <h4 class="subtitle mb-1 is-deep-purple has-text-weight-bold">Filter Options</h4>
                <p>You are currently filtered by ALL keywords, select individual keywords to filter down your results</p>
                <div class="column is-narrow">
                    <button class="button is-small is-rounded mr-2">Reset</button>
                </div>
            </div>
            <div class="column">
                <div class="p-3 bg-is-light-grey" style="height: 100%; border-radius: 10px">
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
