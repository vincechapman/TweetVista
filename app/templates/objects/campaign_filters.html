{% macro campaign_filters() %}
    <div class="columns ml-5">
        <div class="column is-narrow">
            <div class="dropdown-trigger">
                <button class="button border-is-electric-blue" aria-haspopup="true" aria-controls="dropdown-menu">
                <span class="icon is-small">
                    <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                </span>
                    <span>Filter Date</span>
                    <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
                </button>
            </div>
            <span class="icon is-electric-blue" style="margin: auto 10px; width: 100%;">
                <i class="fas fa-angle-double-down" style="visibility: hidden;"></i>
            </span>
        </div>
        <div class="column is-narrow">
            <div class="dropdown-trigger">
                <button class="button border-is-electric-blue" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span class="icon is-small">
                        <i class="fas fa-hashtag" aria-hidden="true"></i>
                    </span>
                    <span>Keywords & Hashtags</span>
                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <span class="icon is-electric-blue" style="margin: auto 10px; width: 100%;">
                <i class="fas fa-angle-double-down" style="visibility: visible;"></i>
            </span>
        </div>
        <div class="column is-narrow">
            <div class="dropdown-trigger">
                <button class="button border-is-electric-blue" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span class="icon is-small">
                        <i class="fas fa-medal" aria-hidden="true"></i>
                    </span>
                    <span>TweetScore</span>
                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <span class="icon is-electric-blue" style="margin: auto 10px; width: 100%;">
                <i class="fas fa-angle-double-down" style="visibility: hidden;"></i>
            </span>
        </div>
    </div>
